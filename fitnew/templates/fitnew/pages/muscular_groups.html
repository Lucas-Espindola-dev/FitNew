{% extends 'base.html' %}

{% block title %} Grupos Musculares {% endblock %}

{% block content %}

<div class="muscular-groups-grid">
    {% for group in muscular_groups %}
    <div class="muscular-group-card">
        <a href="{% url 'fitnew:exercises' group.id %}">
            <h1>{{group.name}}</h1>
        </a>
    </div>
    {% endfor %}
</div>

{% endblock %}
